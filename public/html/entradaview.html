<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading"><b>Nova Entrada</b></div>
            <div class="panel-body">
                <div class="form-inline">
                    <div class="form-group">
                        produtor
                    </div>
                    <div class="btn-group" ng-model="button.radio" bs-radio-group>
                        <label class="btn btn-default btn-sm"><input type="radio" class="btn btn-default" value="0"> Entrada</label>
                        <label class="btn btn-default btn-sm"><input type="radio" class="btn btn-default" value="1"> Saida</label>
                    </div>
                </div>
                <br />
                <div class="form-horizontal col-sm-8">
                    <div class="form-group">
                        <label for="input1" class="col-sm-2 control-label">Data</label>
                        <input style="width: 120px" class="form-control" 
                               type="text" ng-model="pickerdata"
                               bs-datepicker>
                    </div>
                    <div class="form-group">
                        <label for="input1" class="col-sm-2 control-label">Peso</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="input1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input2" class="col-sm-2 control-label">Umidade</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="input2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input3" class="col-sm-2 control-label">Impureza</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="input3">
                        </div>
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <label>Motorista</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="form-group" style="margin-left: 15px">
                        <label>Ticket</label>
                        <input type="text" class="form-control"  placeholder="">
                    </div>
                </div>
                <br />
                <div class="form-horizontal col-sm-10">
                    <div class="form-group">
                        <label for="input3" class="col-sm-3 control-label">Observação</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-success">Adcionar</button>
                </div>
            </div>
        </div>
    </div>
</div>
