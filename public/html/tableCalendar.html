<table class="table table-bordered table-responsive">
    <thead class="well">
        <tr>
            <th>ID</th>
            <th>Dias</th>
            <th>Entrada</th>
            <th>Saida</th>
            <th>Desconto</th>
            <th>Saldo</th>
            <th>Observação</th>
        </tr>
    </thead>
    <tbody ng-init="calendar.getData()">
        <tr ng-repeat="values in calendar.days">
            <td>{{values.id}}</td>
            <td>{{values.dia}}</td>
            <td>{{values.entrada | number:2}}</td>
            <td ng-class="{ 'warning':calendar.isSaida(values.saida) }">
                {{values.saida  | number:2}}
            </td>
            <td>{{values.desconto | number:2}}</td>
            <td ng-class="{ 'info':calendar.isSaida(values.qt) }"
                title="{{'Quebra tecnica ' + values.qt}}">
                {{values.saldo | number:2}}
            </td>
            <td>{{values.observacao}}</td>
        </tr>
    </tbody>
</table>
